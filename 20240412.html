<h3>
    因为不懂科学和语文所以这篇小说全是幻想和标题成了现在这样子
</h3>
<p>&emsp;&emsp;“我是，硅基生命。”一个硅基生命如是说。</p>
<p>&emsp;&emsp;硅基生命以硅链作为生物大分子的基本骨架。</p>
<p>&emsp;&emsp;硅基生命身高 1.58m，用某一我不知道的公式可以算出。</p>
<p>&emsp;&emsp;硅基生命能说话，只要能发出人耳能听到的频率的物体都可以说话。</p>
<p>&emsp;&emsp;硅基生命的心脏是芯片吧。</p>
<p>&emsp;&emsp;“既然你是沙子烧出的，就叫你 Pure_ash 吧。”我对硅基生命说。</p>
<p>&emsp;&emsp;Pure_ash 没有回答我。</p>
<p>&emsp;&emsp;也许是命名抑或是重命名使她数据错误格式化了。大底我猜想的不错，这一天是 2021 年 6 月 19 日。</p>
